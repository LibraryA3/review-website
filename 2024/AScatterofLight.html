        <td> <b> Title: A Scatter of Light </b>  </td> 
    </tr>
    <tr>
        <td> <b> Author: Malinda Lo </b>  </td>
    </tr>
    <tr>
        <td> <b> Genre: Romance/Fiction </b>  </td>
    </tr>
    <tr>
        <td>
            Beautiful. The overall message of this book, in my mind, is how we all appreciate and wish for time in different ways. I related to the way that Aria grieved as I felt it reflected the same way that I greived my Nan. You feel empty for a while and then suddenly you just can't stop crying. I once read or heard the quote "grief is love persevering" and I agree with that statement wholeheartedly. The language used when describing art was a wonder to reader and I felt the emotions of the art even though I couldn't see it. The pace was set out well and a good reflection of how time passes, the longer chapters are the moments that stay with you but the short meomories still shape you. 
        </td>
    </tr>
